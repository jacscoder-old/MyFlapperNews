<html>
	<head>
		<title> FlapperNews </title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
	</head>

	<body ng-app="flapperNews" ng-controller="MainCtrl as ctrl">
    <div ng-repeat="post in ctrl.posts | orderBy: '-upvotes'">
      <span ng-click="ctrl.addVote(post)"> ^ </span>
      <a href="{{post.link}}" ng-show="post.link"> {{post.title}} </a>
      <span ng-hide="post.link"> {{post.title}} </span>
      - upvotes: {{post.upvotes}}
    </div>
    <form ng-submit="ctrl.addPost()">
      <input type="text" ng-model="ctrl.title" placeholder="Link"></input>
      <input type="text" ng-model="ctrl.link" placeholder="title"></input>
      <button type="submit"> Post </button>
    </form>

	</body>

</html>
